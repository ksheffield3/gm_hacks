<script type="text/javascript">

var myChart = new JSChart('chart_container', 'bar', '');
myChart.setDataArray([['Mon', 8],['Tues', 10],['Wed', 9],['Thurs', 11],['Fri', 18],['Sat', 22],['Sun', 25]]);
myChart.colorize(['#3E90C9','#3E90C9','#3E90C9','#3E90C9','#3E90C9','#3E90C9','#3E90C9']);
myChart.setAxisNameX('Day of Week', false);
myChart.setAxisNameY('Miles Driven', false);
myChart.setTitle('Miles Driven in Last Week');
myChart.draw();
</script>
